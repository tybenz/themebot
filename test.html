<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

    <div id="utm-top-bar">
    </div>
    
    <div id="utm-container">
    
        <div id="utm-side-bar">
            <form id="nav">
                <h3>Nav</h3>
                
                <fieldset>
                    <legend>Color</legend>
                    <div class="field">
                        <input id="nav_color" name="nav[color]" value="#000000">
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Background Color</legend>
                    <div class="field">
                        <input id="nav_background_color" name="nav[background_color]" value="#eee">
                    </div>
                </fieldset>
                    
                <fieldset>
                    <legend>Text Shadow</legend>
                    <div class="field">
                        <input id="nav_text_shadow_x" name="nav[text_shadow_x]" value="0">
                    </div>
                    
                    <div class="field">
                        <input id="nav_text_shadow_y" name="nav[text_shadow_y]" value="1">
                    </div>
                    
                    <div class="field">
                        <input id="nav_text_shadow_radius" name="nav[text_shadow_radius]" value="0">
                    </div>
                    
                    <div class="field">
                        <input id="nav_text_shadow_color" name="nav[text_shadow_color]" value="#3DBAC0">
                    </div>
                </fieldset>
            </form>
        </div>
    
        <div id="utm-panel">
            <div id="utm-control-bar"></div>
            <div id="utm-preview">
        </div>

    </div>
</body>
</html>
